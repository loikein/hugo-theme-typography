<details {{ if or (.Get "open") (in .Params "open") }}open{{ end }}>
  {{- $summary := cond .IsNamedParams (.Get "title") (.Get 0) | default "Details" -}}
  <summary>{{ $summary | .Page.RenderString }}</summary>
  <div class="markdown-inner" aria-label="content">
    {{ .Inner | .Page.RenderString }}
  </div>
</details>
