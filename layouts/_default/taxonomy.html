{{ define "main_content" }}
<section class="post-archive post-archive--summary" data-pagefind-ignore>
  <h1 class="path-title">{{ .Title }}<span>&#32;({{ len .Pages }})</span></h1>

{{- /* {{ T .Data.Plural }} ? */ -}}

  <ul class="post-list post-list--summary">
  {{- range .Paginator.Pages -}}
    <li>
      {{ .Render "summary"}}
    </li>
  {{- end -}}
</ul>
{{ partial "pagination" . }}
{{ end }}
