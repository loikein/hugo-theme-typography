{{ define "main_content" }}
<section class="post-archive-detail">
  <h1 class="path-title">{{ .Title }}<span>({{ len .Pages }})</span></h1>
  <ul class="post-list">
    {{ $paginator := .Paginate .Pages }}
    {{ range .Pages }}
    <li>
      {{ .Render "summary"}}
    </li>
    {{ end }}
  </ul>
</section>
{{ partial "pagination" . }}
{{ end }}
