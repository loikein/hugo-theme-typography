{{ define "main_content" }}
<section class="post-archive post-archive--detail" data-pagefind-ignore>
  <h1 class="path-title">{{ .Title }}<span>&#32;({{ len .Pages }})</span></h1>
  <ul class="post-list post-list--detail">
    {{ $paginator := .Paginate .Pages }}
    {{ range .Pages }}
    <li>
      {{ .Render "summary"}}
    </li>
    {{ end }}
  </ul>
</section>
{{ partial "pagination" . }}
{{ end }}
